<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>城市卡牌 - 宣传动画</title>
<style>
/* ============================================
   1. STYLES
   ============================================ */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0a0e1a;
  color: #f0f0f0;
  font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
}

#main-canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
}

#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 2;
  pointer-events: none;
}

#subtitle-layer {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
  text-align: center;
  pointer-events: none;
  width: 80%;
  max-width: 900px;
}

.subtitle-text {
  font-size: 28px;
  color: #f0f0f0;
  text-shadow: 0 0 20px rgba(0,229,255,0.5), 0 2px 4px rgba(0,0,0,0.8);
  opacity: 0;
  transition: opacity 0.4s ease;
  letter-spacing: 2px;
  line-height: 1.6;
}
.subtitle-text.visible { opacity: 1; }

/* Logo */
.logo-container {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}
.logo-text {
  font-size: 72px;
  font-weight: bold;
  background: linear-gradient(135deg, #00e5ff, #ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: none;
  filter: drop-shadow(0 0 30px rgba(0,229,255,0.6));
  letter-spacing: 8px;
}
.logo-subtitle {
  font-size: 24px;
  color: #ffd700;
  text-align: center;
  margin-top: 10px;
  letter-spacing: 4px;
  opacity: 0.8;
}

/* Screen shake */
@keyframes screenShake {
  0%, 100% { transform: translate(0, 0); }
  10% { transform: translate(-5px, -3px); }
  20% { transform: translate(4px, 5px); }
  30% { transform: translate(-3px, -2px); }
  40% { transform: translate(5px, 3px); }
  50% { transform: translate(-2px, 4px); }
  60% { transform: translate(3px, -5px); }
  70% { transform: translate(-4px, 2px); }
  80% { transform: translate(2px, -3px); }
  90% { transform: translate(-3px, 5px); }
}
.shake { animation: screenShake 0.5s ease; }

/* Typewriter */
@keyframes typewriter-cursor {
  0%, 100% { border-right-color: #00e5ff; }
  50% { border-right-color: transparent; }
}
.typewriter {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid #00e5ff;
  animation: typewriter-cursor 0.7s step-end infinite;
}

/* Card DOM element */
.card-dom {
  position: absolute;
  width: 120px;
  height: 170px;
  border-radius: 10px;
  background: linear-gradient(145deg, #1a2040, #0d1525);
  border: 2px solid #00e5ff;
  box-shadow: 0 0 15px rgba(0,229,255,0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 8px;
  pointer-events: none;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.card-dom .city-name {
  font-size: 16px;
  font-weight: bold;
  color: #ffd700;
  margin-bottom: 8px;
}
.card-dom .hp-bar {
  width: 80%;
  height: 8px;
  background: #333;
  border-radius: 4px;
  overflow: hidden;
}
.card-dom .hp-fill {
  height: 100%;
  background: linear-gradient(90deg, #ff3d3d, #ffd700);
  border-radius: 4px;
  transition: width 0.5s ease;
}
.card-dom .hp-text {
  font-size: 12px;
  color: #f0f0f0;
  margin-top: 4px;
}

/* Skill icon */
.skill-icon {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: bold;
  pointer-events: none;
  box-shadow: 0 0 20px rgba(0,229,255,0.4);
}

/* Achievement medal */
.medal {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ffd700, #ff8c00);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
  pointer-events: none;
}

/* Number scramble */
.number-scramble {
  position: absolute;
  font-size: 48px;
  font-weight: bold;
  color: #00e5ff;
  font-family: 'Courier New', monospace;
  pointer-events: none;
  text-shadow: 0 0 10px #00e5ff;
}

/* Scene-specific overlays */
.scene-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 2;
}
.scene-overlay.active { opacity: 1; }

/* Split screen */
.split-screen {
  display: flex;
  width: 100%;
  height: 100%;
}
.split-left, .split-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}
.split-left { border-right: 2px solid #00e5ff33; }

/* Controls */
#controls {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 50px;
  background: rgba(10,14,26,0.9);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 10;
  gap: 12px;
  border-top: 1px solid #00e5ff33;
}

#controls button {
  background: none;
  border: 1px solid #00e5ff;
  color: #00e5ff;
  padding: 4px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  font-family: inherit;
  transition: background 0.2s;
}
#controls button:hover { background: #00e5ff22; }

#timeline-bar {
  flex: 1;
  height: 6px;
  -webkit-appearance: none;
  appearance: none;
  background: #1a2040;
  border-radius: 3px;
  outline: none;
  cursor: pointer;
}
#timeline-bar::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px; height: 14px;
  border-radius: 50%;
  background: #00e5ff;
  cursor: pointer;
  box-shadow: 0 0 8px #00e5ff;
}

#time-display {
  color: #00e5ff;
  font-size: 14px;
  font-family: 'Courier New', monospace;
  min-width: 80px;
  text-align: center;
}

/* Fade overlay for transitions */
#fade-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  z-index: 5;
  opacity: 1;
  pointer-events: none;
  transition: opacity 0.8s ease;
}

/* QR placeholder */
.qr-placeholder {
  width: 200px;
  height: 200px;
  border: 3px dashed #ffd700;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffd700;
  font-size: 14px;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
}

/* Shatter pieces */
.shatter-piece {
  position: absolute;
  background: linear-gradient(135deg, #0a0e1a, #1a2040);
  border: 1px solid #00e5ff33;
  pointer-events: none;
}
</style>

<script>
/* ============================================
   3. TIMELINE ENGINE
   ============================================ */
const TOTAL_DURATION = 160; // seconds
let currentTime = 0;
let isPlaying = false;
let isMuted = false;
let lastFrameTime = 0;
let animFrameId = null;

const scenes = [];

function registerScene(scene) {
  scenes.push(scene);
}

function timelineUpdate(timestamp) {
  if (!lastFrameTime) lastFrameTime = timestamp;
  const dt = (timestamp - lastFrameTime) / 1000;
  lastFrameTime = timestamp;

  if (isPlaying) {
    currentTime += dt;
    if (currentTime >= TOTAL_DURATION) {
      currentTime = TOTAL_DURATION;
      isPlaying = false;
      btnPlay.textContent = '▶ 播放';
    }
  }

  // Enter/exit scenes and update renderState
  for (const scene of scenes) {
    const inRange = currentTime >= scene.start && currentTime < scene.end;
    if (inRange && !scene._active) {
      scene._active = true;
      scene.enter();
    }
    if (inRange) {
      const progress = (currentTime - scene.start) / (scene.end - scene.start);
      scene.update(progress, currentTime - scene.start);
    }
    if (!inRange && scene._active) {
      scene._active = false;
      scene.exit();
    }
  }

  // Render everything based on renderState (scenes no longer draw directly)
  renderCanvas(currentTime);

  // Update subtitles
  updateSubtitles(currentTime);

  // Update controls
  timelineBar.value = currentTime;
  updateTimeDisplay();

  // Update voice-over playback
  updateVoiceOvers(currentTime);

  animFrameId = requestAnimationFrame(timelineUpdate);
}

function seekTo(time) {
  currentTime = Math.max(0, Math.min(TOTAL_DURATION, time));
  // Reset all scenes
  for (const scene of scenes) {
    if (scene._active) {
      scene._active = false;
      scene.exit();
    }
  }
  // Re-enter current scene
  for (const scene of scenes) {
    if (currentTime >= scene.start && currentTime < scene.end) {
      scene._active = true;
      scene.enter();
    }
  }
}

function togglePlay() {
  isPlaying = !isPlaying;
  btnPlay.textContent = isPlaying ? '⏸ 暂停' : '▶ 播放';
  if (isPlaying && currentTime >= TOTAL_DURATION) {
    seekTo(0);
  }
  if (isPlaying) {
    lastFrameTime = 0;
    if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    // Trigger BGM for current scene
    for (const scene of scenes) {
      if (currentTime >= scene.start && currentTime < scene.end) {
        const idx = scenes.indexOf(scene);
        const elapsed = currentTime - scene.start;
        startSceneBGM(idx, elapsed);
      }
    }
  } else {
    if (audioCtx && audioCtx.state === 'running') audioCtx.suspend();
  }
}

function updateTimeDisplay() {
  const cur = formatTime(currentTime);
  const tot = formatTime(TOTAL_DURATION);
  timeDisplay.textContent = `${cur} / ${tot}`;
}

function formatTime(s) {
  const m = Math.floor(s / 60);
  const sec = Math.floor(s % 60);
  return `${m}:${sec.toString().padStart(2, '0')}`;
}

/* ============================================
   4. AUDIO ENGINE
   ============================================ */
let audioCtx = null;
let masterGain = null;
let bgmGain = null;
let sfxGain = null;
let bgmNodes = [];

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.connect(audioCtx.destination);

  bgmGain = audioCtx.createGain();
  bgmGain.gain.value = 0.7;
  bgmGain.connect(masterGain);

  sfxGain = audioCtx.createGain();
  sfxGain.gain.value = 0.8;
  sfxGain.connect(masterGain);
}

function toggleMute() {
  isMuted = !isMuted;
  if (masterGain) masterGain.gain.value = isMuted ? 0 : 1;
  btnMute.textContent = isMuted ? '🔇' : '🔊';
}

// --- Synthesized BGM ---
// ── Chinese pentatonic scale (宫商角徵羽): C D E G A ──
const PENTA = {
  C3: 130.81, D3: 146.83, E3: 164.81, G3: 196.00, A3: 220.00,
  C4: 261.63, D4: 293.66, E4: 329.63, G4: 392.00, A4: 440.00,
  C5: 523.25, D5: 587.33, E5: 659.25, G5: 783.99, A5: 880.00,
};

// ── Guzheng-like plucked string (triangle + fast decay + harmonics) ──
function playGuzheng(freq, time, vol) {
  if (!audioCtx) return;
  const v = vol || 0.12;
  const osc1 = audioCtx.createOscillator();
  osc1.type = 'triangle'; osc1.frequency.value = freq;
  const osc2 = audioCtx.createOscillator();
  osc2.type = 'triangle'; osc2.frequency.value = freq * 2;
  const osc3 = audioCtx.createOscillator();
  osc3.type = 'sine'; osc3.frequency.value = freq * 3;
  const gain1 = audioCtx.createGain();
  gain1.gain.setValueAtTime(v, time);
  gain1.gain.exponentialRampToValueAtTime(v * 0.3, time + 0.15);
  gain1.gain.exponentialRampToValueAtTime(0.001, time + 0.8);
  const gain2 = audioCtx.createGain();
  gain2.gain.setValueAtTime(v * 0.4, time);
  gain2.gain.exponentialRampToValueAtTime(0.001, time + 0.4);
  const gain3 = audioCtx.createGain();
  gain3.gain.setValueAtTime(v * 0.15, time);
  gain3.gain.exponentialRampToValueAtTime(0.001, time + 0.25);
  const hp = audioCtx.createBiquadFilter();
  hp.type = 'highpass'; hp.frequency.value = 120;
  osc1.connect(hp); hp.connect(gain1); gain1.connect(bgmGain);
  osc2.connect(gain2); gain2.connect(bgmGain);
  osc3.connect(gain3); gain3.connect(bgmGain);
  osc1.start(time); osc1.stop(time + 0.9);
  osc2.start(time); osc2.stop(time + 0.5);
  osc3.start(time); osc3.stop(time + 0.3);
}

// ── Erhu-like sustained tone (filtered sawtooth + vibrato) ──
function playErhu(freq, startTime, duration, vol) {
  if (!audioCtx) return;
  const v = vol || 0.08;
  const osc = audioCtx.createOscillator();
  osc.type = 'sawtooth'; osc.frequency.value = freq;
  const lfo = audioCtx.createOscillator();
  lfo.type = 'sine'; lfo.frequency.value = 5.5;
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = freq * 0.02;

  const filter = audioCtx.createBiquadFilter();
  filter.type = 'bandpass'; filter.frequency.value = freq * 2.5; filter.Q.value = 3;
  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(0, startTime);
  gain.gain.linearRampToValueAtTime(v, startTime + 0.3);
  gain.gain.linearRampToValueAtTime(v * 0.8, startTime + duration - 0.5);
  gain.gain.linearRampToValueAtTime(0, startTime + duration);
  osc.connect(filter); filter.connect(gain); gain.connect(bgmGain);
  lfo.start(startTime); lfo.stop(startTime + duration);
  osc.start(startTime); osc.stop(startTime + duration);
}

// ── Pentatonic arpeggiator (guzheng-style) ──
function playPentaArp(startTime, duration, bpm, scale, vol) {
  if (!audioCtx) return;
  const interval = 60 / bpm;
  const notes = scale || [PENTA.C4, PENTA.D4, PENTA.E4, PENTA.G4, PENTA.A4];
  const steps = Math.floor(duration / interval);
  for (let i = 0; i < steps; i++) {
    playGuzheng(notes[i % notes.length], startTime + i * interval, vol || 0.08);
  }
}

// ── Electronic drum pattern (kick + hat + snare) ──
function playDrumPattern(startTime, duration, bpm) {
  if (!audioCtx) return;
  const beat = 60 / bpm;
  const steps = Math.floor(duration / (beat / 2));
  for (let i = 0; i < steps; i++) {
    const t = startTime + i * (beat / 2);
    const pos = i % 8;
    if (pos === 0 || pos === 4) playKick(t);
    if (pos === 2 || pos === 6) playSnare(t);
    if (pos % 2 === 0) playHihat(t, 0.15);
    if (pos % 2 === 1) playHihat(t, 0.08);
  }
}

}

// Scene-based BGM: triggered when each scene enters
let sceneBGMStarted = [false, false, false, false, false];

function resetSceneBGM() {
  sceneBGMStarted = [false, false, false, false, false];
}

function startSceneBGM(sceneIndex, elapsed) {
  if (!audioCtx || sceneBGMStarted[sceneIndex]) return;
  sceneBGMStarted[sceneIndex] = true;
  const now = audioCtx.currentTime;

  switch (sceneIndex) {
    case 0: { // Scene 1 (0-15s): Cinematic opening — deep synth pad + guzheng melody
      const remaining = 15 - elapsed;
      if (remaining <= 0) break;
      playSynthPad(65.4, now, remaining, 0.08);
      playSubBass(32.7, now, remaining, 0.1);
      const melody1 = [PENTA.C4, 0, PENTA.E4, PENTA.G4, 0, PENTA.A4, PENTA.G4, PENTA.E4, PENTA.D4, PENTA.C4];
      melody1.forEach((n, i) => {
        const t = i * 1.2;
        if (n > 0 && t >= elapsed && t < 15) playGuzheng(n, now + t - elapsed, 0.1);
      });
      for (let i = 0; i < 5; i++) {
        const bt = i * 2.5;
        if (bt >= elapsed) sfxHeartbeat(now + bt - elapsed);
      }
      if (elapsed < 11) sfxRisingSweep(now + (11 - elapsed));
      break;
    }
    case 1: { // Scene 2 (15-42s): Rules — electronic beat + guzheng accents
      const remaining = 27 - elapsed;
      if (remaining <= 0) break;
      playSynthPad(110, now, remaining, 0.06);
      playSynthPad(164.8, now, remaining, 0.04);
      playSubBass(55, now, remaining, 0.1);
      playDrumPattern(now, remaining, 120);
      const beat = 0.5;
      for (let i = 0; i < Math.floor(remaining / (beat * 8)); i++) {
        const t = i * beat * 8;
        if (t >= 0) {
          playGuzheng(PENTA.G4, now + t, 0.06);
          playGuzheng(PENTA.E4, now + t + beat * 2, 0.06);
        }
      }
      for (let b = 0; b < 5; b++) {
        const st = b * 5;
        if (st >= elapsed) playChordStab(220, now + st - elapsed);
      }
      break;
    }
    case 2: { // Scene 3 (42-105s): Skills — building intensity, erhu + synth layers
      const remaining = 71 - elapsed;
      if (remaining <= 0) break;
      playSynthPad(PENTA.C3, now, remaining, 0.06);
      playSynthPad(PENTA.G3, now, remaining, 0.04);
      playSubBass(PENTA.C3 / 2, now, remaining, 0.08);
      playDrumPattern(now, remaining, 100);
      const erhuPhrases = [
        { at: 2, note: PENTA.E4, dur: 3 },
        { at: 10, note: PENTA.A4, dur: 2.5 },
        { at: 18, note: PENTA.G4, dur: 2.5 },
        { at: 26, note: PENTA.D5, dur: 3 },
        { at: 34, note: PENTA.C5, dur: 2.5 },
        { at: 42, note: PENTA.A4, dur: 3 },
      ];
      erhuPhrases.forEach(ep => {
        if (ep.at >= elapsed && ep.at < 71) playErhu(ep.note, now + ep.at - elapsed, ep.dur, 0.05);
      });
      const gzTimes = [0, 8, 16, 24, 32, 40, 48, 55];
      gzTimes.forEach(t => {
        if (t >= elapsed && t < 71) {
          playPentaArp(now + t - elapsed, 3, 180, [PENTA.C4, PENTA.E4, PENTA.G4, PENTA.A4, PENTA.C5], 0.05);
        }
      });
      break;
    }
    case 3: { // Scene 4 (105-132s): Modes & Achievements — broad pad + dizi flute
      const remaining = 27 - elapsed;
      if (remaining <= 0) break;
      playSynthPad(PENTA.C3, now, remaining, 0.07);
      playSynthPad(PENTA.E3, now, remaining, 0.05);
      playSynthPad(PENTA.G3, now, remaining, 0.04);

      const diziMelody = [
        { at: 1, note: PENTA.G4, dur: 1.5 },
        { at: 3, note: PENTA.A4, dur: 1.2 },
        { at: 5, note: PENTA.C5, dur: 2 },
        { at: 8, note: PENTA.E5, dur: 1.5 },
        { at: 10, note: PENTA.D5, dur: 2 },
        { at: 14, note: PENTA.G4, dur: 1.5 },

        { at: 19, note: PENTA.C5, dur: 2.5 },
        { at: 23, note: PENTA.G5, dur: 2 },
      ];
      diziMelody.forEach(dm => {
        if (dm.at >= elapsed) playDizi(dm.note, now + dm.at - elapsed, dm.dur, 0.05);
      });
      for (let i = 0; i < 8; i++) {
        const t = 13 + i * 1.5;
        if (t >= elapsed && t < 27) playGuzheng(PENTA.C5, now + t - elapsed, 0.07);
      }
      break;
    }
    case 4: { // Scene 5 (132-152s): Ending — synth swell + guzheng cascade + erhu farewell
      const remaining = 20 - elapsed;
      if (remaining <= 0) break;
      playSynthPad(PENTA.C3, now, remaining, 0.08);
      playSynthPad(PENTA.E3, now, remaining, 0.06);
      playSynthPad(PENTA.G3, now, remaining, 0.05);
      playSynthPad(PENTA.C4, now, remaining, 0.04);
      playSubBass(PENTA.C3 / 2, now, remaining, 0.1);
      const cascade = [PENTA.C5, PENTA.A4, PENTA.G4, PENTA.E4, PENTA.D4, PENTA.C4, PENTA.A3, PENTA.G3];
      cascade.forEach((n, i) => {
        const t = 2 + i * 0.6;
        if (t >= elapsed) playGuzheng(n, now + t - elapsed, 0.12);
      });
      if (elapsed < 5) playErhu(PENTA.E4, now + Math.max(0, 5 - elapsed), 4, 0.06);
      if (elapsed < 10) playErhu(PENTA.C4, now + Math.max(0, 10 - elapsed), 5, 0.05);
      if (elapsed < 14) playPentaArp(now + Math.max(0, 14 - elapsed), 3, 160, [PENTA.C4, PENTA.E4, PENTA.G4, PENTA.C5, PENTA.E5], 0.08);
      break;
    }
  }
}

// Particle system
const particles = [];
const MAX_PARTICLES = 200;

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
    this.life = 1;
    this.decay = 0.005 + Math.random() * 0.01;
    this.size = 1 + Math.random() * 3;
    this.color = '#00e5ff';
    this.type = 'spark';
    this.active = false;
  }
  spawn(x, y, type, color) {
    this.x = x; this.y = y;
    this.type = type || 'spark';
    this.color = color || '#00e5ff';
    this.life = 1;
    this.active = true;
    switch (this.type) {
      case 'spark':
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.size = 1 + Math.random() * 2;
        this.decay = 0.02;
        break;
      case 'coin':
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = 2 + Math.random() * 3;
        this.size = 4 + Math.random() * 4;
        this.decay = 0.008;
        this.color = '#ffd700';
        break;
      case 'star':
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.size = 1 + Math.random() * 2;
        this.decay = 0.003;
        break;
      case 'slash':
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.size = 2;
        this.decay = 0.05;
        this.color = '#ff3d3d';
        break;
    }
  }
  update() {
    if (!this.active) return;
    this.x += this.vx;
    this.y += this.vy;
    this.life -= this.decay;
    if (this.type === 'coin') this.vy += 0.05;
    if (this.life <= 0) this.active = false;
  }
  draw() {
    if (!this.active) return;
    ctx.globalAlpha = this.life;
    if (this.type === 'coin') {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.ellipse(this.x, this.y, this.size, this.size * 0.7, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#b8860b';
      ctx.lineWidth = 1;
      ctx.stroke();
    } else if (this.type === 'star') {
      ctx.fillStyle = this.color;
      drawStar(this.x, this.y, this.size);
    } else if (this.type === 'slash') {
      ctx.strokeStyle = this.color;
      ctx.lineWidth = this.size;
      ctx.beginPath();
      ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
      ctx.lineTo(this.x, this.y);
      ctx.stroke();
    } else {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.globalAlpha = 1;
  }
}

function drawStar(cx, cy, r) {
  ctx.beginPath();
  for (let i = 0; i < 5; i++) {
    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
    const x = cx + r * Math.cos(angle);
    const y = cy + r * Math.sin(angle);
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.fill();
}

for (let i = 0; i < MAX_PARTICLES; i++) particles.push(new Particle());

function spawnParticles(x, y, count, type, color) {
  let spawned = 0;
  for (const p of particles) {
    if (!p.active && spawned < count) {
      p.spawn(x, y, type, color);
      spawned++;
    }
  }
}

function drawMapOutline(progress) {
  if (progress <= 0) return;
  const pts = chinaMapPoints;
  const totalPts = pts.length;
  const drawPts = Math.floor(totalPts * Math.min(progress, 1));

  ctx.strokeStyle = '#ffd700';
  ctx.lineWidth = 2;
  ctx.shadowColor = '#ffd700';
  ctx.shadowBlur = 15;

  for (let i = 0; i <= drawPts && i < totalPts; i++) {
    const x = pts[i][0] * W;
    const y = pts[i][1] * H;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);

}

function drawCityNodes(glowAmount) {
  cityGlowPhase += 0.02;
  for (let i = 0; i < cityNodes.length; i++) {
    const city = cityNodes[i];
    if (glowAmount <= i / cityNodes.length) continue;
    const x = city.x * W;
    const y = city.y * H;
    const glow = 3 + Math.sin(cityGlowPhase + i * 0.5) * 2;

    ctx.fillStyle = '#00e5ff';
    ctx.shadowColor = '#00e5ff';
    ctx.shadowBlur = glow * 3;
    ctx.beginPath();
    ctx.arc(x, y, glow, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

  '北京市': 52073, '上海市': 56709, '广州市': 32039, '深圳市': 38732,
  '成都市': 24764, '武汉市': 22147, '南京市': 19429, '苏州市': 27695,

function fmtHP(v) {
  return '' + Math.round(v);
}

function drawCard(x, y, w, h, cityName, hp, maxHp, color, extra) {
  ctx.save();
  // Card bg
  const grad = ctx.createLinearGradient(x, y, x + w, y + h);
  grad.addColorStop(0, '#1a2040');
  grad.addColorStop(1, '#0d1525');
  roundRect(x, y, w, h, 8);
  ctx.fillStyle = grad;
  ctx.fill();
  ctx.strokeStyle = color || '#00e5ff';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Capital/province indicator
  if (extra === 'capital') {
    ctx.fillStyle = '#ffd700';
    ctx.font = `${Math.max(11, Math.floor(w * 0.12))}px PingFang SC, sans-serif`;
    ctx.textAlign = 'center';
    ctx.fillText('★ 直辖市', x + w / 2, y + 16);
  } else if (extra === 'provincial') {
    ctx.fillStyle = '#ffd700';
    ctx.font = `${Math.max(11, Math.floor(w * 0.12))}px PingFang SC, sans-serif`;
    ctx.textAlign = 'center';
    ctx.fillText('★ 省会', x + w / 2, y + 16);
  }

  // City name
  ctx.fillStyle = '#ffd700';
  const nameSize = w >= 100 ? 14 : 12;
  ctx.font = `bold ${nameSize}px PingFang SC, sans-serif`;
  ctx.textAlign = 'center';
  ctx.fillText(cityName, x + w / 2, y + h * 0.38);

  // HP bar
  const barX = x + w * 0.1;
  const barY = y + h * 0.52;
  const barW = w * 0.8;
  const barH = 6;
  ctx.fillStyle = '#333';
  roundRect(barX, barY, barW, barH, 3);
  ctx.fill();
  const hpRatio = hp / maxHp;
  ctx.fillStyle = hpRatio > 0.5 ? '#4caf50' : hpRatio > 0.25 ? '#ffd700' : '#ff3d3d';
  roundRect(barX, barY, barW * Math.max(0, hpRatio), barH, 3);
  ctx.fill();

  // HP text — auto-size to fit card width
  ctx.fillStyle = '#f0f0f0';
  const hpStr = `${fmtHP(hp)}/${fmtHP(maxHp)}`;
  let hpSize = w >= 100 ? 11 : 9;
  ctx.font = `${hpSize}px Courier New, monospace`;
  while (ctx.measureText(hpStr).width > w * 0.9 && hpSize > 6) {
    hpSize--;
    ctx.font = `${hpSize}px Courier New, monospace`;
  }
  ctx.fillText(hpStr, x + w / 2, y + h * 0.72);

  ctx.restore();
}

function roundRect(x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

function renderCanvas(time) {
  ctx.clearRect(0, 0, W, H);

  // Background
  ctx.fillStyle = '#0a0e1a';
  ctx.fillRect(0, 0, W, H);

  // Background star field
  drawStarField(time);

  // Base map (skip during Scene 5 zoom which draws its own)
  if (renderState.mapProgress > 0 && !renderState.skipBaseMap) {
    drawMapOutline(renderState.mapProgress);
  }
  if (renderState.cityGlow > 0 && !renderState.skipBaseMap) {
    drawCityNodes(renderState.cityGlow);
  }

  // Scene 1: Card fan
  if (renderState.cardFan > 0) {
    drawCardFan(renderState.cardFan);
  }

  // Scene 2: Split screen + rule demos
  if (renderState.splitScreen) {
    drawSplitScreen(time);
  }
  if (renderState.scene2Elapsed !== null) {
    drawScene2Content(renderState.scene2Elapsed);
  }

  // Scene 3: Skill showcase + text
  if (renderState.skillShowcase) {
    drawSkillShowcase(renderState.skillShowcase, time);
  }
  if (renderState.scene3Elapsed !== null) {
    drawScene3Content(renderState.scene3Elapsed, time);
  }

  // Scene 4: Modes + achievements
  if (renderState.scene4Elapsed !== null) {
    drawScene4Content(renderState.scene4Elapsed, time);
  }
  if (renderState.achievementWall) {
    drawAchievementWall(time);
  }

  // Scene 5: Ending
  if (renderState.scene5Elapsed !== null) {
    drawScene5Content(renderState.scene5Elapsed, time);
  }
  if (renderState.shatter) {
    drawShatterEffect(time);
  }

  // Overlay: particles
  for (const p of particles) {
    p.update();
    p.draw();
  }

  // Check SFX triggers
  if (isPlaying) checkSFXTriggers(time);

  // Fade overlay
  const fadeEl = document.getElementById('fade-overlay');
  fadeEl.style.opacity = renderState.fadeOpacity;
}

function drawCardFan(progress) {

  for (let i = 0; i < cardCount; i++) {

    const hp = CITY_HP[cities[i]] || 10000;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle * fanProgress);
    ctx.globalAlpha = fanProgress;
    drawCard(-50, -120 * fanProgress, 100, 140, cities[i], hp, hp, '#00e5ff');
    ctx.globalAlpha = 1;
    ctx.restore();

function drawSkillShowcase(skill, time) {
  const cx = W / 2;
  const cy = H / 2;

  // Compute skill-local elapsed time from scene3 elapsed
  const se = renderState.scene3Elapsed || 0;
  const skillTimes = {
    'sword':     { start: 6,  end: 14 },
    'colorflip': { start: 14, end: 22 },
    'numbers':   { start: 22, end: 30 },
    'coins':     { start: 30, end: 38 },
    'crown':     { start: 38, end: 46 },
  };
  const st = skillTimes[skill];
  if (!st) return;
  const sElapsed = se - st.start; // 0-8 seconds within this skill

  switch (skill) {
    case 'sword': {
      // 御驾亲征 (8 gold): Destroy opponent's highest HP non-center city
      // Show 3 enemy cities, target the highest HP one, slash it to HP=0
      const enemyCities = [
        { name: '深圳市', hp: CITY_HP['深圳市'] },  // 38732 ← highest
        { name: '成都市', hp: CITY_HP['成都市'] },  // 24764
        { name: '杭州市', hp: CITY_HP['杭州市'] },  // 23011
      ];
      const targetIdx = 0; // 深圳市 has highest HP

      const cardW = 115, cardH = 155;
      const startX = cx - 200;
      const cardY = cy - 40;

      for (let i = 0; i < enemyCities.length; i++) {
        const c = enemyCities[i];
        const cX = startX + i * 120;
        const isTarget = i === targetIdx;
        let displayHP = c.hp;
        let color = '#ff3d3d';

        // Highlight target with glow (after 3s)
        if (isTarget && sElapsed > 3) {
          ctx.shadowColor = '#ff3d3d';
          ctx.shadowBlur = 15 + Math.sin(time * 6) * 5;
        }
        // Destroy target HP (after 5s)
        if (isTarget && sElapsed > 5) {
          const destroyP = Math.min(1, (sElapsed - 5) / 1.5);
          displayHP = Math.max(0, Math.floor(c.hp * (1 - destroyP)));
        }

        drawCard(cX, cardY, cardW, cardH, c.name, displayHP, c.hp, color);
        ctx.shadowBlur = 0;

        // "最高HP" arrow on target
        if (isTarget && sElapsed > 3 && sElapsed < 5.5) {
          ctx.font = 'bold 16px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#ff3d3d';
          ctx.globalAlpha = Math.min(1, (sElapsed - 3) * 2);
          ctx.fillText('▲ 最高HP', cX + cardW / 2, cardY + cardH + 20);
          ctx.globalAlpha = 1;
        }
      }

      // Slash effect (5-7s)
      if (sElapsed > 5 && sElapsed < 7) {
        const slashP = (sElapsed - 5) / 2;
        const tx = startX + targetIdx * 90 + cardW / 2;
        const ty = cardY + cardH / 2;
        ctx.strokeStyle = '#ff3d3d';
        ctx.lineWidth = 3;
        ctx.shadowColor = '#ff3d3d';
        ctx.shadowBlur = 20;
        ctx.globalAlpha = 1 - slashP;
        ctx.beginPath();
        ctx.moveTo(tx - 60 * slashP, ty - 40 * slashP);
        ctx.lineTo(tx + 60 * slashP, ty + 40 * slashP);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(tx + 60 * slashP, ty - 40 * slashP);
        ctx.lineTo(tx - 60 * slashP, ty + 40 * slashP);
        ctx.stroke();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
        if (Math.random() < 0.3) spawnParticles(tx, ty, 2, 'spark', '#ff3d3d');
      }

      // "直接消灭" text
      if (sElapsed > 6.5) {
        ctx.font = 'bold 26px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#ff3d3d';
        ctx.globalAlpha = Math.min(1, (sElapsed - 6.5) * 2);
        ctx.fillText('直接消灭！', cx, cardY + cardH + 40);
        ctx.globalAlpha = 1;
      }

      // Cost display
      ctx.font = '20px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffd700';
      ctx.fillText('消耗 8 金币', cx, cy - 50);
      break;
    }

    case 'colorflip': {
      // 四面楚歌 (23 gold): Red vs Blue layout
      // Red side (opponent): 南京, 苏州, 无锡, 广州, 深圳, 天津
      // Blue side (player): 徐州 + 5 random cities
      // Phase 1: special red cities HP halved; Phase 2: 苏州 & 无锡 defect to blue
      const redCities = [
        { name: '南京市', type: '省会', hp: CITY_HP['南京市'] },
        { name: '苏州市', type: '江苏普通', hp: CITY_HP['苏州市'], defects: true },
        { name: '无锡市', type: '江苏普通', hp: CITY_HP['无锡市'], defects: true },
        { name: '广州市', type: '省会', hp: CITY_HP['广州市'] },
        { name: '深圳市', type: '计划单列', hp: CITY_HP['深圳市'] },
        { name: '天津市', type: '直辖市', hp: CITY_HP['天津市'] },
      ];
      const blueCities = [
        { name: '徐州市', type: '江苏普通', hp: 9957 },
        { name: '长春市', type: '省会', hp: CITY_HP['长春市'] },
        { name: '大连市', type: '计划单列', hp: CITY_HP['大连市'] },
        { name: '哈尔滨市', type: '省会', hp: CITY_HP['哈尔滨市'] },
        { name: '重庆市', type: '直辖市', hp: CITY_HP['重庆市'] },
        { name: '成都市', type: '省会', hp: CITY_HP['成都市'] },
      ];

      // Cost
      ctx.font = '18px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffd700';
      ctx.fillText('消耗 23 金币 · 每局限用1次', cx, cy - 130);

      // Card dimensions
      const cW = 90, cH = 60, gapX = 8, gapY = 8;
      const cols = 3;
      const sideW = cols * cW + (cols - 1) * gapX;

      // ── Red side (right) ──
      const redOx = cx + 30;
      const redOy = cy - 95;
      ctx.font = 'bold 22px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ff3d3d';
      ctx.fillText('红方', redOx + sideW / 2, redOy - 12);

      for (let i = 0; i < redCities.length; i++) {
        const rc = redCities[i];
        const col = i % cols;
        const row = Math.floor(i / cols);
        const x = redOx + col * (cW + gapX);
        const y = redOy + row * (cH + gapY);

        const isSpecial = rc.type === '省会' || rc.type === '计划单列' || rc.type === '直辖市';
        const willDefect = rc.defects;

        let bgColor = '#ff3d3d';
        let displayHP = rc.hp;

        // Phase 1 (2-4.5s): special cities HP halved
        if (isSpecial && sElapsed > 2) {
          const halveP = Math.min(1, (sElapsed - 2) / 1.5);
          displayHP = halveP > 0.6 ? Math.floor(rc.hp / 2) : rc.hp;
          bgColor = halveP > 0.6 ? '#ff8c00' : '#ff3d3d';
        }

        // Phase 2 (5-7s): 苏州 & 无锡 defect — slide out of red
        let drawX = x, drawY = y, cellAlpha = 1;
        if (willDefect && sElapsed > 5) {
          const defP = Math.min(1, (sElapsed - 5) / 1.2);
          drawX = x - defP * (x - cx + sideW);
          cellAlpha = 1 - defP;
          if (defP >= 1) continue; // fully gone from red side
        }

        ctx.globalAlpha = 0.7 * cellAlpha;
        ctx.fillStyle = bgColor;
        roundRect(drawX, drawY, cW, cH, 6);
        ctx.fill();
        ctx.globalAlpha = cellAlpha;

        ctx.font = 'bold 15px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#f0f0f0';
        ctx.fillText(rc.name, drawX + cW / 2, drawY + 20);
        ctx.font = '11px PingFang SC, sans-serif';
        ctx.fillStyle = '#ffffff88';
        ctx.fillText(rc.type, drawX + cW / 2, drawY + 36);
        ctx.font = '11px Courier New, monospace';
        ctx.fillStyle = '#f0f0f0';
        ctx.fillText(`${displayHP}`, drawX + cW / 2, drawY + 52);
      }
      ctx.globalAlpha = 1;

      // ── Blue side (left) ──
      const blueOx = cx - 30 - sideW;
      const blueOy = cy - 95;
      ctx.font = 'bold 22px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#00e5ff';
      ctx.fillText('蓝方 (己方)', blueOx + sideW / 2, blueOy - 12);

      for (let i = 0; i < blueCities.length; i++) {
        const bc = blueCities[i];
        const col = i % cols;
        const row = Math.floor(i / cols);
        const x = blueOx + col * (cW + gapX);
        const y = blueOy + row * (cH + gapY);

        ctx.globalAlpha = 0.7;
        ctx.fillStyle = '#00e5ff';
        roundRect(x, y, cW, cH, 6);
        ctx.fill();
        ctx.globalAlpha = 1;

        ctx.font = 'bold 15px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#f0f0f0';
        ctx.fillText(bc.name, x + cW / 2, y + 20);
        ctx.font = '11px PingFang SC, sans-serif';
        ctx.fillStyle = '#ffffff88';
        ctx.fillText(bc.type, x + cW / 2, y + 36);
        ctx.font = '11px Courier New, monospace';
        ctx.fillStyle = '#f0f0f0';
        ctx.fillText(`${bc.hp}`, x + cW / 2, y + 52);
      }

      // ── Defecting cities (苏州 & 无锡) arriving on blue side ──
      const defectors = [
        { name: '苏州市', hp: CITY_HP['苏州市'], targetCol: 0, targetRow: 2 },
        { name: '无锡市', hp: CITY_HP['无锡市'], targetCol: 1, targetRow: 2 },
      ];
      if (sElapsed > 5.5) {
        for (const df of defectors) {
          const arriveP = Math.min(1, (sElapsed - 5.5) / 1.5);
          const easeOut = 1 - Math.pow(1 - arriveP, 3);

          const targetX = blueOx + df.targetCol * (cW + gapX);
          const targetY = blueOy + df.targetRow * (cH + gapY);
          const startX = cx + 30; // come from the right/center
          const startY = targetY - 30;

          const drawDfX = startX + (targetX - startX) * easeOut;
          const drawDfY = startY + (targetY - startY) * easeOut;

          ctx.globalAlpha = Math.min(1, arriveP * 2) * 0.7;
          ctx.fillStyle = '#00e5ff';
          roundRect(drawDfX, drawDfY, cW, cH, 6);
          ctx.fill();
          ctx.globalAlpha = Math.min(1, arriveP * 2);

          ctx.font = 'bold 15px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#f0f0f0';
          ctx.fillText(df.name, drawDfX + cW / 2, drawDfY + 20);
          ctx.font = '11px PingFang SC, sans-serif';
          ctx.fillStyle = '#ffffff88';
          ctx.fillText('江苏 → 归顺', drawDfX + cW / 2, drawDfY + 36);
          ctx.font = '11px Courier New, monospace';
          ctx.fillStyle = '#f0f0f0';
          ctx.fillText(`${df.hp}`, drawDfX + cW / 2, drawDfY + 52);

          // Sparkle on arrival
          if (arriveP > 0.8 && Math.random() < 0.2) {
            spawnParticles(drawDfX + cW / 2, drawDfY + cH / 2, 2, 'star', '#00e5ff');
          }
        }
        ctx.globalAlpha = 1;
      }

      // Phase labels
      if (sElapsed > 1.5 && sElapsed < 5.5) {
        ctx.font = 'bold 18px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#ff8c00';
        ctx.globalAlpha = Math.min(1, (sElapsed - 1.5) * 2);
        ctx.fillText('Phase 1: 红方特殊城市 HP 减半', cx, cy + 55);
        ctx.globalAlpha = 1;
      }
      if (sElapsed > 4.5) {
        ctx.font = 'bold 18px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#00e5ff';
        ctx.globalAlpha = Math.min(1, (sElapsed - 4.5) * 2);
        ctx.fillText('Phase 2: 苏州市、无锡市归顺蓝方 (同省：江苏)', cx, cy + 85);
        ctx.globalAlpha = 1;
      }
      break;
    }

    case 'numbers': {
      // 进制扭曲 (4 gold): Interpret HP digits as octal → convert to decimal
      // 成都市 HP 24764 → parseInt('24764', 8) = 10740
      const originalHP = CITY_HP['成都市'];
      const newHP = parseInt('' + originalHP, 8); // 10740

      let displayHP = originalHP;
      let cardColor = '#ff3d3d';
      if (sElapsed > 5) {
        displayHP = newHP;
        cardColor = '#ff8c00';
      } else if (sElapsed > 3) {
        // Scramble phase: random octal digits
        const scrambleP = (sElapsed - 3) / 2;
        if (scrambleP < 0.8) {
          const digs = '01234567';
          let scrambled = '';
          for (let d = 0; d < 5; d++) scrambled += digs[Math.floor(Math.random() * 8)];
          displayHP = parseInt(scrambled) || 10000;
        } else {
          displayHP = newHP;
          cardColor = '#ff8c00';
        }
      }

      drawCard(cx - 65, cy - 25, 130, 170, '成都市', displayHP, originalHP, cardColor);

      // Conversion display
      ctx.font = '20px Courier New, monospace';
      ctx.textAlign = 'center';

      if (sElapsed < 3) {
        ctx.fillStyle = '#f0f0f0';
        ctx.fillText(`HP: ${originalHP} (十进制)`, cx, cy + 165);
      } else if (sElapsed < 5) {
        ctx.fillStyle = '#00e5ff';
        ctx.globalAlpha = 0.5 + Math.sin(time * 8) * 0.5;
        ctx.fillText(`${originalHP} → 按八进制读取...`, cx, cy + 165);
        ctx.globalAlpha = 1;
      } else {
        ctx.fillStyle = '#ff8c00';
        ctx.fillText(`${originalHP}\u2088 = ${newHP}\u2081\u2080`, cx, cy + 165);
        if (sElapsed > 6) {
          ctx.font = '15px Courier New, monospace';
          ctx.fillStyle = '#ffffff88';
          ctx.fillText('2\u00d78\u2074 + 4\u00d78\u00b3 + 7\u00d78\u00b2 + 6\u00d78\u00b9 + 4\u00d78\u2070', cx, cy + 190);
          ctx.fillText(`= ${newHP}`, cx, cy + 210);
        }
      }

      // Note about digits 8,9
      ctx.font = '15px PingFang SC, sans-serif';
      ctx.fillStyle = '#ffffff66';
      ctx.fillText('HP含数字8或9时无法使用', cx, cy + 235);

      // Cost
      ctx.font = '18px PingFang SC, sans-serif';
      ctx.fillStyle = '#ffd700';
      ctx.fillText('消耗 4 金币 · 每局限用1次', cx, cy - 40);
      break;
    }

    case 'coins': {
      // 金币贷款 (1 gold cost): +5 gold immediately, no auto gold for 2 rounds
      const startGold = 3;
      let displayGold = startGold;
      if (sElapsed > 2 && sElapsed < 2.8) {
        displayGold = startGold - 1; // pay cost
      } else if (sElapsed > 2.8) {
        displayGold = startGold - 1 + 5; // receive loan
      }

      // Cost at top
      ctx.font = '18px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffd700';
      ctx.fillText('消耗 1 金币 · 每局限用1次', cx, cy - 70);

      // Auto gold income indicator (every round +3)
      const goldY = cy - 35;
      ctx.font = '18px PingFang SC, sans-serif';
      ctx.fillStyle = sElapsed > 4.5 ? '#666' : '#4caf50';
      ctx.fillText('每回合自动 +3 金币', cx, goldY);
      // Strikethrough after loan penalty activates
      if (sElapsed > 4.5) {
        const tw = ctx.measureText('每回合自动 +3 金币').width;
        ctx.strokeStyle = '#ff3d3d';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cx - tw / 2, goldY - 5);
        ctx.lineTo(cx + tw / 2, goldY - 5);
        ctx.stroke();
      }

      // Gold coins visual
      const coinY = goldY + 35;
      for (let i = 0; i < Math.min(displayGold, 10); i++) {
        const gx = cx - 115 + i * 27;
        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.ellipse(gx, coinY, 12, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#b8860b';
        ctx.lineWidth = 1.5;
        ctx.stroke();
        ctx.font = 'bold 13px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#8B6914';
        ctx.fillText('$', gx, coinY + 5);
      }

      // Gold count text
      ctx.font = 'bold 28px Courier New, monospace';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffd700';
      ctx.fillText(`${displayGold} 金币`, cx, coinY + 45);

      // Transaction annotations
      if (sElapsed > 1.5 && sElapsed < 4) {
        ctx.font = '18px PingFang SC, sans-serif';
        ctx.fillStyle = '#ff3d3d';
        ctx.globalAlpha = Math.min(1, (sElapsed - 1.5) * 2);
        ctx.fillText('-1 (技能费用)', cx - 100, coinY + 70);
        ctx.globalAlpha = 1;
      }
      if (sElapsed > 2.8 && sElapsed < 5) {
        ctx.font = 'bold 18px PingFang SC, sans-serif';
        ctx.fillStyle = '#4caf50';
        ctx.globalAlpha = Math.min(1, (sElapsed - 2.8) * 2);
        ctx.fillText('+5 (贷款到账)', cx + 100, coinY + 70);
        ctx.globalAlpha = 1;
      }

      // Penalty: 2 rounds no auto gold
      if (sElapsed > 4.5) {
        const penAlpha = Math.min(1, (sElapsed - 4.5) * 2);
        ctx.globalAlpha = penAlpha;
        ctx.font = 'bold 18px PingFang SC, sans-serif';
        ctx.fillStyle = '#ff8c00';
        ctx.textAlign = 'center';
        ctx.fillText('代价: 2回合无自动 +3 金币收入', cx, coinY + 100);

        // Two rounds with crossed-out +3 icons
        for (let r = 0; r < 2; r++) {
          const rx = cx - 55 + r * 110;
          const ry = coinY + 130;
          ctx.font = 'bold 18px Courier New, monospace';
          ctx.fillStyle = '#666';
          ctx.globalAlpha = penAlpha * 0.5;
          ctx.fillText('+3', rx, ry + 5);
          ctx.strokeStyle = '#ff3d3d';
          ctx.lineWidth = 2.5;
          ctx.globalAlpha = penAlpha;
          ctx.beginPath();
          ctx.moveTo(rx - 15, ry - 10); ctx.lineTo(rx + 15, ry + 10); ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(rx + 15, ry - 10); ctx.lineTo(rx - 15, ry + 10); ctx.stroke();
          ctx.font = '14px PingFang SC, sans-serif';
          ctx.fillStyle = '#f0f0f0';
          ctx.globalAlpha = penAlpha;
          ctx.textAlign = 'center';
          ctx.fillText(`第${r + 1}回合`, rx, ry + 28);
        }
        ctx.globalAlpha = 1;
      }
      break;
    }

    case 'crown': {
      // 生于紫室 (16 gold): Attack ×2, hidden, +10% HP/round, center succession
      // Show: center dies → skill city becomes new center
      const cityHP = CITY_HP['南京市']; // 19429
      const centerHP = CITY_HP['北京市']; // 52073

      // Cost at top
      ctx.font = '18px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffd700';
      ctx.fillText('消耗 16 金币 · 每局限用2次', cx, cy - 90);

      // Phase 1 (0-4s): Show buff indicators + buffed card
      if (sElapsed < 4) {
        let displayHP = cityHP;
        let cardColor = sElapsed > 1 ? '#9c27b0' : '#00e5ff';
        if (sElapsed > 2.5) {
          const rounds = Math.min(2, Math.floor((sElapsed - 2.5) * 2));
          let hp = cityHP;
          for (let i = 0; i < rounds; i++) hp = Math.floor(hp * 1.1);
          displayHP = hp;
        }
        if (sElapsed > 2) {
          ctx.globalAlpha = 0.5 + Math.sin(time * 3) * 0.2;
        }
        drawCard(cx - 200, cy - 55, 120, 160, '南京市', displayHP, cityHP, cardColor);
        ctx.globalAlpha = 1;

        // Buff list on the right
        const buffs = [
          { at: 0.5, text: '攻击力 ×2', color: '#ff3d3d' },
          { at: 1.2, text: '城市隐藏 (对手不可见)', color: '#9c27b0' },
          { at: 2, text: 'HP +10% / 回合', color: '#4caf50' },
          { at: 2.8, text: '中心继承权', color: '#ffd700' },
        ];
        let buffIdx = 0;
        for (const b of buffs) {
          if (sElapsed > b.at) {
            const alpha = Math.min(1, (sElapsed - b.at) * 2);
            ctx.globalAlpha = alpha;
            ctx.font = 'bold 20px PingFang SC, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillStyle = b.color;
            ctx.fillText(`\u2726 ${b.text}`, cx - 50, cy - 35 + buffIdx * 34);
            buffIdx++;
            ctx.globalAlpha = 1;
          }
        }
        ctx.textAlign = 'center';
      }

      // Phase 2 (4-8s): Center dies → 南京市 becomes new center
      if (sElapsed >= 4) {
        const p = sElapsed - 4; // 0-4

        // Center card (北京市) — HP dropping to 0
        const centerDyingHP = p < 1.5 ? Math.max(0, Math.round(centerHP * (1 - p / 1.5))) : 0;
        const centerColor = centerDyingHP > 0 ? '#ffd700' : '#666';
        const centerAlpha = centerDyingHP === 0 ? Math.max(0.2, 1 - (p - 1.5) * 0.5) : 1;

        ctx.globalAlpha = centerAlpha;
        drawCard(cx - 210, cy - 55, 120, 160, '北京市', centerDyingHP, centerHP, centerColor, 'capital');
        ctx.globalAlpha = 1;

        // "中心" label above 北京
        ctx.font = 'bold 16px PingFang SC, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = centerDyingHP > 0 ? '#ffd700' : '#ff3d3d';
        ctx.fillText(centerDyingHP > 0 ? '★ 中心' : '★ 阵亡', cx - 150, cy - 65);

        // "HP归零" effect
        if (centerDyingHP === 0 && p < 3) {
          ctx.font = 'bold 20px PingFang SC, sans-serif';
          ctx.fillStyle = '#ff3d3d';
          ctx.shadowColor = '#ff3d3d';
          ctx.shadowBlur = 10;
          ctx.globalAlpha = Math.max(0, 1 - (p - 1.5) * 0.8);
          ctx.fillText('HP 归零!', cx - 150, cy + 130);
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1;
          if (Math.random() < 0.2) spawnParticles(cx - 150, cy + 60, 2, 'spark', '#ff3d3d');
        }

        // Arrow from center → 南京
        if (p > 1.8) {
          const arrowAlpha = Math.min(1, (p - 1.8) * 2);
          ctx.globalAlpha = arrowAlpha;
          ctx.strokeStyle = '#ffd700';
          ctx.lineWidth = 3;
          ctx.setLineDash([8, 5]);
          const arrowStartX = cx - 80;
          const arrowEndX = arrowStartX + Math.min(1, (p - 1.8) / 1) * 120;
          ctx.beginPath();
          ctx.moveTo(arrowStartX, cy + 30);
          ctx.lineTo(arrowEndX, cy + 30);
          ctx.stroke();
          ctx.setLineDash([]);
          // Arrow label
          ctx.font = 'bold 18px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#ffd700';
          ctx.fillText('继承中心', cx - 10, cy + 18);
          ctx.globalAlpha = 1;
        }

        // 南京市 card — becomes new center
        const isNewCenter = p > 2.5;
        const njColor = isNewCenter ? '#ffd700' : '#9c27b0';
        const njHP = Math.floor(cityHP * 1.1 * 1.1); // after 2 rounds of +10%
        const njGlow = isNewCenter ? 12 + Math.sin(time * 4) * 5 : 0;

        if (njGlow > 0) {
          ctx.shadowColor = '#ffd700';
          ctx.shadowBlur = njGlow;
        }
        drawCard(cx + 60, cy - 55, 120, 160, '南京市', njHP, cityHP, njColor, 'provincial');
        ctx.shadowBlur = 0;

        // "新中心" label above 南京
        if (isNewCenter) {
          const crownAlpha = Math.min(1, (p - 2.5) * 2);
          ctx.globalAlpha = crownAlpha;
          ctx.font = 'bold 18px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#ffd700';
          ctx.shadowColor = '#ffd700';
          ctx.shadowBlur = 10;
          ctx.fillText('★ 新中心', cx + 120, cy - 65);
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1;
          // Crown particles
          if (Math.random() < 0.15) spawnParticles(cx + 120, cy - 40, 2, 'star', '#ffd700');
        }

        // Explanation text
        if (p > 3) {
          ctx.globalAlpha = Math.min(1, (p - 3) * 2);
          ctx.font = '20px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#f0f0f0';
          ctx.fillText('中心阵亡后，使用「生于紫室」的城市成为新中心', cx, cy + 145);
          ctx.globalAlpha = 1;
        }
      }
      break;
    }
  }
}

let shatterPieces = [];
function initShatter() {
  shatterPieces = [];
  const cols = 8;
  const rows = 6;
  const pw = W / cols;
  const ph = H / rows;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      shatterPieces.push({
        x: c * pw, y: r * ph, w: pw, h: ph,
        vx: (Math.random() - 0.5) * 20,
        vy: (Math.random() - 0.5) * 20,
        vr: (Math.random() - 0.5) * 0.3,
        r: 0, opacity: 1
      });
    }
  }
}

function drawShatterEffect(time) {
  for (const piece of shatterPieces) {
    piece.x += piece.vx;
    piece.y += piece.vy;
    piece.vy += 0.5;
    piece.r += piece.vr;
    piece.opacity -= 0.015;
    if (piece.opacity <= 0) continue;

    ctx.save();
    ctx.translate(piece.x + piece.w / 2, piece.y + piece.h / 2);
    ctx.rotate(piece.r);
    ctx.globalAlpha = piece.opacity;
    ctx.fillStyle = '#0a0e1a';
    ctx.strokeStyle = '#00e5ff33';
    ctx.lineWidth = 1;
    ctx.fillRect(-piece.w / 2, -piece.h / 2, piece.w, piece.h);
    ctx.strokeRect(-piece.w / 2, -piece.h / 2, piece.w, piece.h);
    ctx.globalAlpha = 1;
    ctx.restore();
  }
}

      }

        const buffFlash = 0.7 + Math.sin(time * 5) * 0.3;

        ctx.font = 'bold 20px PingFang SC, sans-serif';
        ctx.fillStyle = '#4caf50';
        ctx.fillText('+20% ATK', cx + 210, cy + 35);
        ctx.fillStyle = '#00e5ff';
        ctx.fillText('-20% DMG', cx + 210, cy + 62);
        ctx.globalAlpha = alpha;
        ctx.textAlign = 'left';
        break;
      }
      case '徐州市': {
        ctx.fillText('前3回合禁止出战', tx, cy - 10);
        ctx.fillText('第4回合 HP×2 并获得"起重机"', tx, cy + 22);
        ctx.fillText('出战可直接摧毁对方最高HP城市', tx, cy + 54);
        ctx.font = '48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('\u{1F3D7}', cx + 210, cy - 10);
        const pulse = 0.8 + Math.sin(time * 4) * 0.2;
        ctx.globalAlpha = alpha * pulse;
        ctx.font = 'bold 24px Courier New, monospace';
        ctx.fillStyle = '#ff3d3d';
        ctx.fillText('HP ×2', cx + 210, cy + 40);
        ctx.globalAlpha = alpha;
        ctx.textAlign = 'left';
        break;
      }
      case '汕头市': {
        ctx.fillText('召唤揭阳市、潮州市加入', tx, cy - 10);
        ctx.fillText('HP = 汕头 + 揭阳 + 潮州 之和', tx, cy + 22);
        ctx.fillText('每局限1次', tx, cy + 54);
        const mergeP = Math.min(1, p * 1.5);
        const mc = cx + 210;
        const my = cy + 30;
        if (mergeP < 0.7) {
          const spread = 40 * (1 - mergeP / 0.7);
          ctx.fillStyle = '#ffd700';
          ctx.beginPath(); ctx.arc(mc - spread, my - spread * 0.5, 15, 0, Math.PI * 2); ctx.fill();
          ctx.beginPath(); ctx.arc(mc + spread, my - spread * 0.5, 15, 0, Math.PI * 2); ctx.fill();
          ctx.beginPath(); ctx.arc(mc, my + spread * 0.7, 15, 0, Math.PI * 2); ctx.fill();
          ctx.font = '15px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#f0f0f0';
          ctx.fillText('汕头', mc - spread, my - spread * 0.5 - 22);
          ctx.fillText('揭阳', mc + spread, my - spread * 0.5 - 22);
          ctx.fillText('潮州', mc, my + spread * 0.7 + 26);
        } else {
          const glow = 18 + Math.sin(time * 4) * 5;
          ctx.fillStyle = '#ffd700';
          ctx.shadowColor = '#ffd700';
          ctx.shadowBlur = glow;
          ctx.beginPath(); ctx.arc(mc, my, 30, 0, Math.PI * 2); ctx.fill();
          ctx.shadowBlur = 0;
          ctx.font = 'bold 16px PingFang SC, sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#0a0e1a';
          ctx.fillText('潮汕', mc, my + 6);
        }
        ctx.textAlign = 'left';
        break;
      }
    }
    ctx.globalAlpha = 1;
    break; // Only one city visible at a time
  }
}

function drawScene3Content(elapsed, time) {
  const cx = W / 2;
  const cy = H / 2;

  // ── Gold coin rule intro (0-6s): before skill showcases ──
  if (elapsed < 6) {
    const fadeIn = Math.min(1, elapsed / 0.5);
    const fadeOut = elapsed > 5 ? (6 - elapsed) : 1;
    ctx.globalAlpha = fadeIn * fadeOut;

    // Title
    ctx.font = 'bold 44px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#ffd700';
    ctx.shadowColor = '#ffd700';
    ctx.shadowBlur = 18;
    ctx.fillText('金币系统', cx, cy - 150);
    ctx.shadowBlur = 0;

    // Rule text
    ctx.font = '30px PingFang SC, sans-serif';
    ctx.fillStyle = '#f0f0f0';
    ctx.fillText('每个玩家上限 24 金币', cx, cy - 85);
    ctx.fillText('每回合可自动获得 3 金币', cx, cy - 40);

    // Animated gold coins
    const coinCount = Math.min(8, Math.floor(elapsed * 2));
    const coinStartX = cx - (coinCount - 1) * 20;
    for (let i = 0; i < coinCount; i++) {
      const gx = coinStartX + i * 40;
      const gy = cy + 30 + Math.sin(time * 3 + i) * 5;
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      ctx.arc(gx, gy, 18, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#b8860b';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.font = 'bold 15px sans-serif';
      ctx.fillStyle = '#8B6914';
      ctx.fillText('$', gx, gy + 5);
    }

    // "+3/回合" badge
    if (elapsed > 1.5) {
      const bAlpha = Math.min(1, (elapsed - 1.5) * 2);
      ctx.globalAlpha = fadeIn * fadeOut * bAlpha;
      ctx.font = 'bold 26px PingFang SC, sans-serif';
      ctx.fillStyle = '#4caf50';
      ctx.fillText('+3 / 回合', cx, cy + 90);
    }

    // "上限24" badge
    if (elapsed > 2.5) {
      const bAlpha = Math.min(1, (elapsed - 2.5) * 2);
      ctx.globalAlpha = fadeIn * fadeOut * bAlpha;
      ctx.font = 'bold 26px PingFang SC, sans-serif';
      ctx.fillStyle = '#ff8c00';
      ctx.fillText('上限 24', cx, cy + 130);
    }

    // Hint text
    if (elapsed > 3.5) {
      ctx.globalAlpha = fadeIn * fadeOut * Math.min(1, (elapsed - 3.5) * 2);
      ctx.font = '20px PingFang SC, sans-serif';
      ctx.fillStyle = '#ffffff88';
      ctx.fillText('合理使用金币释放技能是取胜关键', cx, cy + 180);
    }

    ctx.globalAlpha = 1;
  }

  // Skill name display (handled via renderState.skillShowcase → drawSkillShowcase)
  // But we need the text labels here
  const skillTimeline = [
    { start: 6, end: 14, name: '御驾亲征' },
    { start: 14, end: 22, name: '四面楚歌' },
    { start: 22, end: 30, name: '进制扭曲' },
    { start: 30, end: 38, name: '金币贷款' },
    { start: 38, end: 46, name: '生于紫室' },
  ];
  for (const s of skillTimeline) {
    if (elapsed >= s.start && elapsed < s.end) {
      ctx.font = 'bold 36px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffd700';
      ctx.shadowColor = '#ffd700';
      ctx.shadowBlur = 15;
      ctx.fillText(s.name, W / 2, H * 0.15);
      ctx.shadowBlur = 0;
      break;
    }
  }

  // City-specific skill spotlights (46-58s, 2s each)
  drawCitySkillSpotlights(elapsed, time);

  // Closing text (69-71s)
  if (elapsed >= 69) {
    ctx.font = 'bold 42px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#ffd700';
    ctx.shadowColor = '#ffd700';
    ctx.shadowBlur = 25;
    const alpha = Math.min(1, (elapsed - 69) / 1.5);
    ctx.globalAlpha = alpha;
    ctx.fillText('每一个技能都是伏笔', W / 2, H / 2);
    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
  }
}

function drawScene4Content(elapsed, time) {
  const cx = W / 2;
  const cy = H / 2;

  // 3-way split (0-3s): 1v1, 3P, 2v2 simultaneously with illustrations
  if (elapsed < 3) {
    const fadeIn = Math.min(1, elapsed * 2);
    ctx.globalAlpha = fadeIn;

    // Divider lines
    ctx.strokeStyle = '#00e5ff33';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(W / 3, 0); ctx.lineTo(W / 3, H);
    ctx.moveTo(W * 2 / 3, 0); ctx.lineTo(W * 2 / 3, H);
    ctx.stroke();

    // Section title
    ctx.font = 'bold 34px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#f0f0f0';
    ctx.fillText('战场不止一面', cx, 55);

    const panelCy = cy - 30; // shift illustrations upward

    // ── Panel 1: 2人对战 (1v1) ──
    const p1x = W / 6;
    ctx.font = 'bold 32px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('2人对战', p1x, 110);
    // Two players facing each other
    ctx.fillStyle = '#00e5ff';
    ctx.beginPath(); ctx.arc(p1x - 80, panelCy, 36, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = '#ff3d3d';
    ctx.beginPath(); ctx.arc(p1x + 80, panelCy, 36, 0, Math.PI * 2); ctx.fill();
    // VS
    ctx.font = 'bold 28px sans-serif';
    ctx.fillStyle = '#ffd700';
    ctx.fillText('VS', p1x, panelCy + 9);
    // Attack arrows
    ctx.strokeStyle = '#00e5ff';
    ctx.lineWidth = 3;
    const arrowFlow1 = (time * 2) % 1;
    ctx.beginPath();
    ctx.moveTo(p1x - 40, panelCy - 6);
    ctx.lineTo(p1x - 40 + arrowFlow1 * 80, panelCy - 6);
    ctx.stroke();
    ctx.strokeStyle = '#ff3d3d';
    ctx.beginPath();
    ctx.moveTo(p1x + 40, panelCy + 6);
    ctx.lineTo(p1x + 40 - arrowFlow1 * 80, panelCy + 6);
    ctx.stroke();
    // Labels
    ctx.font = '18px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('P1', p1x - 80, panelCy + 58);
    ctx.fillStyle = '#ff3d3d';
    ctx.fillText('P2', p1x + 80, panelCy + 58);
    // Description
    ctx.font = '18px PingFang SC, sans-serif';
    ctx.fillStyle = '#ffffff88';
    ctx.fillText('经典1v1', p1x, panelCy + 100);
    ctx.fillText('正面交锋', p1x, panelCy + 125);

    // ── Panel 2: 3人混战 ──
    const p2x = W / 2;
    ctx.font = 'bold 32px PingFang SC, sans-serif';
    ctx.fillStyle = '#ffd700';
    ctx.fillText('3人混战', p2x, 110);
    // Triangle of 3 players
    const tri_r = 65;
    const triPts = [];
    for (let i = 0; i < 3; i++) {
      const a = (i * 2 * Math.PI / 3) - Math.PI / 2;
      triPts.push({ x: p2x + Math.cos(a) * tri_r, y: panelCy + Math.sin(a) * tri_r });
    }
    const triColors = ['#00e5ff', '#ffd700', '#ff3d3d'];
    for (let i = 0; i < 3; i++) {
      ctx.fillStyle = triColors[i];
      ctx.beginPath(); ctx.arc(triPts[i].x, triPts[i].y, 26, 0, Math.PI * 2); ctx.fill();
    }
    // Connecting lines
    ctx.strokeStyle = '#ffffff44';
    ctx.lineWidth = 2;
    for (let i = 0; i < 3; i++) {
      ctx.beginPath();
      ctx.moveTo(triPts[i].x, triPts[i].y);
      ctx.lineTo(triPts[(i + 1) % 3].x, triPts[(i + 1) % 3].y);
      ctx.stroke();
    }
    // Flow dots
    for (let i = 0; i < 3; i++) {
      const dotP = (time * 0.5 + i * 0.33) % 1;
      const pt1 = triPts[i], pt2 = triPts[(i + 1) % 3];
      ctx.fillStyle = triColors[i];
      ctx.beginPath();
      ctx.arc(pt1.x + (pt2.x - pt1.x) * dotP, pt1.y + (pt2.y - pt1.y) * dotP, 5, 0, Math.PI * 2);
      ctx.fill();
    }
    // Labels
    ctx.font = '16px PingFang SC, sans-serif';
    for (let i = 0; i < 3; i++) {
      ctx.fillStyle = triColors[i];
      ctx.fillText(`P${i + 1}`, triPts[i].x, triPts[i].y + (i === 0 ? -36 : 42));
    }
    // Description
    ctx.font = '18px PingFang SC, sans-serif';
    ctx.fillStyle = '#ffffff88';
    ctx.fillText('合纵连横', p2x, panelCy + 100);
    ctx.fillText('暗度陈仓', p2x, panelCy + 125);

    // ── Panel 3: 2v2组队 ──
    const p3x = W * 5 / 6;
    ctx.font = 'bold 32px PingFang SC, sans-serif';
    ctx.fillStyle = '#ff3d3d';
    ctx.fillText('2v2组队', p3x, 110);
    // Team 1 (blue pair)
    ctx.fillStyle = '#00e5ff';
    ctx.beginPath(); ctx.arc(p3x - 80, panelCy - 30, 26, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(p3x - 80, panelCy + 30, 26, 0, Math.PI * 2); ctx.fill();
    // Team link
    ctx.strokeStyle = '#00e5ff';
    ctx.lineWidth = 2;
    ctx.setLineDash([5, 5]);
    ctx.beginPath(); ctx.moveTo(p3x - 80, panelCy - 4); ctx.lineTo(p3x - 80, panelCy + 4); ctx.stroke();
    ctx.setLineDash([]);
    // Team 2 (red pair)
    ctx.fillStyle = '#ff3d3d';
    ctx.beginPath(); ctx.arc(p3x + 80, panelCy - 30, 26, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(p3x + 80, panelCy + 30, 26, 0, Math.PI * 2); ctx.fill();
    ctx.strokeStyle = '#ff3d3d';
    ctx.setLineDash([5, 5]);
    ctx.beginPath(); ctx.moveTo(p3x + 80, panelCy - 4); ctx.lineTo(p3x + 80, panelCy + 4); ctx.stroke();
    ctx.setLineDash([]);
    // VS
    ctx.font = 'bold 28px sans-serif';
    ctx.fillStyle = '#ffd700';
    ctx.fillText('VS', p3x, panelCy + 9);
    // Team labels
    ctx.font = '16px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('队伍1', p3x - 80, panelCy + 68);
    ctx.fillStyle = '#ff3d3d';
    ctx.fillText('队伍2', p3x + 80, panelCy + 68);
    // Description
    ctx.font = '18px PingFang SC, sans-serif';
    ctx.fillStyle = '#ffffff88';
    ctx.fillText('共享情报', p3x, panelCy + 100);
    ctx.fillText('精妙配合', p3x, panelCy + 125);

    ctx.globalAlpha = 1;
  }

  // 隔岸观火 skill (3-7s): one player sits back, other two fight
  if (elapsed >= 3 && elapsed < 7) {
    const hp = (elapsed - 3) / 4;
    // Three player positions (triangle)
    const r = 130;
    const pts = [];
    for (let i = 0; i < 3; i++) {
      const a = (i * 2 * Math.PI / 3) - Math.PI / 2;
      pts.push({ x: cx + Math.cos(a) * r, y: (cy - 20) + Math.sin(a) * r });
    }

    // P1 (top) sits back — "隔岸观火"
    ctx.fillStyle = '#4caf50';
    ctx.globalAlpha = 0.5 + Math.sin(time * 2) * 0.2;
    ctx.beginPath(); ctx.arc(pts[0].x, pts[0].y, 30, 0, Math.PI * 2); ctx.fill();
    ctx.globalAlpha = 1;
    ctx.font = 'bold 20px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#4caf50';
    ctx.fillText('P1 (不出战)', pts[0].x, pts[0].y - 40);

    // P2 and P3 fight each other
    ctx.fillStyle = '#00e5ff';
    ctx.beginPath(); ctx.arc(pts[1].x, pts[1].y, 30, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = '#ff3d3d';
    ctx.beginPath(); ctx.arc(pts[2].x, pts[2].y, 30, 0, Math.PI * 2); ctx.fill();
    ctx.font = 'bold 18px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('P2', pts[1].x, pts[1].y + 48);
    ctx.fillStyle = '#ff3d3d';
    ctx.fillText('P3', pts[2].x, pts[2].y + 48);

    // Attack arrows between P2 and P3
    ctx.strokeStyle = '#ff8c00';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(pts[1].x + 34, pts[1].y);
    ctx.lineTo(pts[2].x - 34, pts[2].y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pts[2].x - 34, pts[2].y - 6);
    ctx.lineTo(pts[1].x + 34, pts[1].y - 6);
    ctx.stroke();

    // Fire/flame effect between the fighters
    if (hp > 0.3) {
      for (let f = 0; f < 8; f++) {
        const fx = (pts[1].x + pts[2].x) / 2 + (Math.random() - 0.5) * 60;
        const fy = (pts[1].y + pts[2].y) / 2 + (Math.random() - 0.5) * 30;
        ctx.fillStyle = Math.random() > 0.5 ? '#ff8c00' : '#ff3d3d';
        ctx.globalAlpha = 0.5;
        ctx.beginPath(); ctx.arc(fx, fy, 4 + Math.random() * 5, 0, Math.PI * 2); ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    // Skill name
    ctx.font = 'bold 34px PingFang SC, sans-serif';
    ctx.fillStyle = '#ff8c00';
    ctx.shadowColor = '#ff8c00';
    ctx.shadowBlur = 15;
    ctx.fillText('「隔岸观火」', cx, cy + r + 50);
    ctx.font = '22px PingFang SC, sans-serif';
    ctx.fillStyle = '#f0f0f0';
    ctx.shadowBlur = 0;
    ctx.fillText('一方不出战，坐观另两方互殴', cx, cy + r + 82);
  }

  // 2v2 mode + 挑拨离间 (7-12s)
  if (elapsed >= 7 && elapsed < 12) {
    const tp = (elapsed - 7) / 5;

    // Team 1 (blue) — two players linked
    ctx.fillStyle = '#00e5ff';
    ctx.beginPath(); ctx.arc(cx - 150, cy - 55, 28, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(cx - 150, cy + 55, 28, 0, Math.PI * 2); ctx.fill();
    ctx.strokeStyle = '#00e5ff'; ctx.lineWidth = 3;
    ctx.setLineDash([6, 6]);
    ctx.beginPath(); ctx.moveTo(cx - 150, cy - 27); ctx.lineTo(cx - 150, cy + 27); ctx.stroke();
    ctx.setLineDash([]);

    // Team 2 (red) — two players
    ctx.fillStyle = '#ff3d3d';
    ctx.beginPath(); ctx.arc(cx + 150, cy - 55, 28, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(cx + 150, cy + 55, 28, 0, Math.PI * 2); ctx.fill();

    // Team link for red (breaks with 挑拨离间)
    if (tp < 0.5) {
      ctx.strokeStyle = '#ff3d3d'; ctx.lineWidth = 3;
      ctx.setLineDash([6, 6]);
      ctx.beginPath(); ctx.moveTo(cx + 150, cy - 27); ctx.lineTo(cx + 150, cy + 27); ctx.stroke();
      ctx.setLineDash([]);
    } else {
      const crackP = (tp - 0.5) / 0.5;
      ctx.strokeStyle = `rgba(255,61,61,${1 - crackP * 0.7})`;
      ctx.lineWidth = 2;
      ctx.setLineDash([3, 10]);
      ctx.beginPath(); ctx.moveTo(cx + 150, cy - 27); ctx.lineTo(cx + 150, cy + 27); ctx.stroke();
      ctx.setLineDash([]);

      // Crack lines on red team
      ctx.strokeStyle = '#ffd700';
      ctx.lineWidth = 3;
      ctx.globalAlpha = Math.min(1, crackP * 2);
      const crackX = cx + 150;
      ctx.beginPath();
      ctx.moveTo(crackX - 12, cy - 8); ctx.lineTo(crackX + 8, cy - 22);
      ctx.moveTo(crackX + 5, cy); ctx.lineTo(crackX - 14, cy + 16);
      ctx.moveTo(crackX - 7, cy + 8); ctx.lineTo(crackX + 12, cy + 24);
      ctx.stroke();
      ctx.globalAlpha = 1;
    }

    ctx.font = 'bold 48px sans-serif'; ctx.textAlign = 'center';
    ctx.fillStyle = '#ffd700'; ctx.fillText('VS', cx, cy + 12);
    ctx.font = 'bold 22px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff'; ctx.fillText('队伍 1', cx - 150, cy + 100);
    ctx.fillStyle = '#ff3d3d'; ctx.fillText('队伍 2', cx + 150, cy + 100);

    // 挑拨离间 skill label (appears at 0.4)
    if (tp > 0.4) {
      ctx.globalAlpha = Math.min(1, (tp - 0.4) * 3);
      ctx.font = 'bold 34px PingFang SC, sans-serif';
      ctx.fillStyle = '#ffd700';
      ctx.shadowColor = '#ffd700';
      ctx.shadowBlur = 15;
      ctx.fillText('「挑拨离间」', cx, cy + 145);
      ctx.font = '22px PingFang SC, sans-serif';
      ctx.fillStyle = '#f0f0f0';
      ctx.shadowBlur = 0;
      ctx.fillText('破坏对方队友关系', cx, cy + 178);
      ctx.globalAlpha = 1;
    }
  }

  // ── Animated Achievement Showcase (12-27s) ──
  if (elapsed >= 12) {
    const ae = elapsed - 12; // achievement elapsed, 0-15

    // Title fade in
    const titleAlpha = Math.min(1, ae * 2);
    ctx.globalAlpha = titleAlpha;
    ctx.font = 'bold 38px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillStyle = '#ffd700';
    ctx.shadowColor = '#ffd700';
    ctx.shadowBlur = 15;
    ctx.fillText('游戏成就展示', cx, 60);
    ctx.shadowBlur = 0;
    ctx.globalAlpha = 1;

    // Achievement data — 8 achievements shown in sequence
    const achievements = [
      { name: '速战速决', desc: '10回合内取得胜利', icon: '⚡', color: '#00e5ff' },
      { name: '绝处逢生', desc: '1城HP≤100坚持3回合', icon: '🛡️', color: '#4caf50' },
      { name: '破坏大王', desc: '3回合摧毁对手8座城市', icon: '💥', color: '#ff3d3d' },
      { name: '不露锋芒', desc: '不使用高金币技能获胜', icon: '🎭', color: '#9c27b0' },
      { name: '一骑当千', desc: '单局1城累计击溃对手5城', icon: '🗡️', color: '#ff8c00' },
      { name: '运筹帷幄', desc: '单局使用20种技能并获胜', icon: '🧠', color: '#00bcd4' },
      { name: '金融大亨', desc: '单局累计获得50金币', icon: '💰', color: '#ffd700' },
      { name: '全省制霸', desc: '收集同省所有城市', icon: '🏯', color: '#e91e63' },
    ];

    // Card layout: show cards appearing one by one, each sliding in from the side
    // Each card gets ~1.5s to appear, then stays visible
    const cardW = 260, cardH = 80, cardGap = 16;
    const cols = 2;
    const startY = 110;

    const gridHalfW = (cols * cardW + (cols - 1) * cardGap) / 2;       

    for (let i = 0; i < achievements.length; i++) {
      const ach = achievements[i];
      const cardDelay = 0.8 + i * 1.5; // stagger: each card appears 1.5s after the previous
      if (ae < cardDelay) continue;

      const cardAge = ae - cardDelay; // how long this card has been visible
      const slideProgress = Math.min(1, cardAge / 0.5); // 0.5s slide-in
      const easeOut = 1 - Math.pow(1 - slideProgress, 3); // cubic ease-out

      const col = i % cols;
      const row = Math.floor(i / cols);
      const targetX = (cx - gridHalfW) + col * (cardW + cardGap) + cardW / 2;
      const targetY = startY + row * (cardH + cardGap) + cardH / 2;

      // Slide in from outside screen
      const slideFromX = col === 0 ? -cardW : W + cardW;
      const cardX = slideFromX + (targetX - slideFromX) * easeOut;
      const cardY = targetY;

      // Card alpha
      const cardAlpha = Math.min(1, cardAge * 3);
      ctx.globalAlpha = cardAlpha;

      // Card background with glow
      const glowPulse = Math.sin(time * 3 + i * 0.8) * 3;
      ctx.shadowColor = ach.color;
      ctx.shadowBlur = 8 + glowPulse;
      ctx.fillStyle = '#0f1525';
      roundRect(cardX - cardW / 2, cardY - cardH / 2, cardW, cardH, 12);
      ctx.fill();

      // Card border
      ctx.strokeStyle = ach.color;
      ctx.lineWidth = 2;
      roundRect(cardX - cardW / 2, cardY - cardH / 2, cardW, cardH, 12);
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Icon circle
      const iconX = cardX - cardW / 2 + 40;
      const iconY = cardY;
      ctx.fillStyle = ach.color + '33';
      ctx.beginPath();
      ctx.arc(iconX, iconY, 24, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = ach.color;
      ctx.lineWidth = 1.5;
      ctx.stroke();

      // Icon text
      ctx.font = '22px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#fff';
      ctx.fillText(ach.icon, iconX, iconY);

      // Achievement name
      ctx.textBaseline = 'alphabetic';
      ctx.font = 'bold 22px PingFang SC, sans-serif';
      ctx.textAlign = 'left';
      ctx.fillStyle = ach.color;
      ctx.fillText(ach.name, cardX - cardW / 2 + 75, cardY - 8);

      // Achievement description
      ctx.font = '15px PingFang SC, sans-serif';
      ctx.fillStyle = '#b0b0b0';
      ctx.fillText(ach.desc, cardX - cardW / 2 + 75, cardY + 18);

      // Sparkle effect on fresh cards
      if (cardAge < 1.0 && cardAge > 0.3) {
        const sparkP = (cardAge - 0.3) / 0.7;
        if (Math.random() < 0.3) {
          spawnParticles(
            cardX - cardW / 2 + Math.random() * cardW,
            cardY - cardH / 2 + Math.random() * cardH,
            1, 'star', ach.color
          );
        }
      }
    }
    ctx.globalAlpha = 1;
    ctx.textBaseline = 'alphabetic';

    // Bottom text: total achievement count (after all cards visible)
    if (ae > 12.5) {
      const countAlpha = Math.min(1, (ae - 12.5) * 2);
      ctx.globalAlpha = countAlpha;
      ctx.font = '20px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ffffff88';
      ctx.fillText('共 33 项成就等你解锁', cx, H - 240);
      ctx.globalAlpha = 1;
    }
  }
}

function drawScene5Content(elapsed, time) {
  const cx = W / 2;
  const cy = H / 2;

  // 0-4s: Zoom through map
  if (elapsed < 4) {
    const zoom = 1 + elapsed * 0.5;
    ctx.save();
    ctx.translate(cx, cy);
    ctx.scale(zoom, zoom);
    ctx.translate(-cx, -cy);
    drawMapOutline(1);
    drawCityNodes(1);
    ctx.restore();
  }

  // 4-6s: "城市卡牌 现在开局" text
  if (elapsed >= 4 && elapsed < 6) {
    const fp = Math.min(1, (elapsed - 4) / 1);
    ctx.globalAlpha = fp;
    ctx.fillStyle = '#ffd700';
    ctx.font = 'bold 56px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('城市卡牌', cx, cy - 20);
    ctx.font = '28px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('现在开局', cx, cy + 35);
    ctx.globalAlpha = 1;
  }

  // 6s+: Two QR codes side by side (stay until end)
  if (elapsed >= 6) {
    const fadeIn = Math.min(1, (elapsed - 6) / 1);
    ctx.globalAlpha = fadeIn;

    // Title
    ctx.fillStyle = '#ffd700';
    ctx.font = 'bold 36px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('加入我们', cx, cy - 170);

    const qrSize = 180;
    const gap = 100;
    const leftX = cx - gap / 2 - qrSize;

    const qrY = cy - 140;

    // Left QR: 游戏开发群
    const qrDev = document.getElementById('qr-dev');
    if (qrDev && qrDev.naturalWidth > 0) {
      ctx.drawImage(qrDev, leftX, qrY, qrSize, qrSize);
    } else {
      ctx.fillStyle = '#1a2040';
      roundRect(leftX, qrY, qrSize, qrSize, 8);

      ctx.strokeStyle = '#ffd70088';
      ctx.setLineDash([5, 5]);
      ctx.strokeRect(leftX + 10, qrY + 10, qrSize - 20, qrSize - 20);
      ctx.setLineDash([]);
      ctx.fillStyle = '#ffd70088';
      ctx.font = '14px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('QR CODE', leftX + qrSize / 2, qrY + qrSize / 2 + 5);
    }
    ctx.fillStyle = '#ffd700';
    ctx.font = 'bold 20px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('游戏开发群', leftX + qrSize / 2, qrY + qrSize + 30);
    ctx.font = '16px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('群号: 1039214788', leftX + qrSize / 2, qrY + qrSize + 55);

    // Right QR: 游戏交流群
    const qrChat = document.getElementById('qr-chat');
    if (qrChat && qrChat.naturalWidth > 0) {
      ctx.drawImage(qrChat, rightX, qrY, qrSize, qrSize);
    } else {
      ctx.fillStyle = '#1a2040';
      roundRect(rightX, qrY, qrSize, qrSize, 8);
      ctx.fill();
      ctx.strokeStyle = '#ffd70088';
      ctx.setLineDash([5, 5]);
      ctx.strokeRect(rightX + 10, qrY + 10, qrSize - 20, qrSize - 20);
      ctx.setLineDash([]);
      ctx.fillStyle = '#ffd70088';
      ctx.font = '14px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('QR CODE', rightX + qrSize / 2, qrY + qrSize / 2 + 5);
    }
    ctx.fillStyle = '#ffd700';
    ctx.font = 'bold 20px PingFang SC, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('游戏交流群', rightX + qrSize / 2, qrY + qrSize + 30);
    ctx.font = '16px PingFang SC, sans-serif';
    ctx.fillStyle = '#00e5ff';
    ctx.fillText('群号: 1073827457', rightX + qrSize / 2, qrY + qrSize + 55);

    // Bottom hint

    ctx.textAlign = 'center';
    ctx.fillText('扫码加群，一起来玩城市卡牌！', cx, qrY + qrSize + 90);

    ctx.globalAlpha = 1;
  }
}

// Scene 1: Opening (0:00 - 0:15)
registerScene({
  start: 0, end: 15, _active: false,
  enter() {
    renderState.fadeOpacity = 1;
    renderState.mapProgress = 0;
    renderState.cityGlow = 0;
    renderState.cardFan = 0;
    if (audioCtx) startSceneBGM(0, 0);
  },
  update(progress, elapsed) {
    // 0-3s: Fade from black
    if (elapsed < 3) {
      renderState.fadeOpacity = 1 - elapsed / 3;
    } else {
      renderState.fadeOpacity = 0;
    }

    // 2-8s: Draw map outline
    if (elapsed >= 2 && elapsed < 8) {
      renderState.mapProgress = (elapsed - 2) / 6;
    } else if (elapsed >= 8) {
      renderState.mapProgress = 1;
    }

    // 6-10s: City nodes light up
    if (elapsed >= 6 && elapsed < 10) {
      renderState.cityGlow = (elapsed - 6) / 4;
    } else if (elapsed >= 10) {
      renderState.cityGlow = 1;
    }

    // 9-12s: Cards fan out
    if (elapsed >= 9 && elapsed < 12) {
      renderState.cardFan = (elapsed - 9) / 3;
    } else if (elapsed >= 12) {
      renderState.cardFan = 1;
    }

    // 12-13s: Coin rain
    if (elapsed >= 12 && elapsed < 14) {
      if (Math.random() < 0.3) {
        spawnParticles(Math.random() * W, -10, 1, 'coin');
      }
    }

    // 13-14.5s: Logo reveal + screen shake
    if (elapsed >= 13) {
      const logo = document.getElementById('logo');
      logo.style.opacity = Math.min(1, (elapsed - 13) * 2);
      if (elapsed >= 13.5 && elapsed < 14) {
        document.body.classList.add('shake');
      } else {
        document.body.classList.remove('shake');
      }
    }

    // Ambient sparks
    if (Math.random() < 0.05 && elapsed > 3) {
      spawnParticles(Math.random() * W, Math.random() * H, 1, 'star', '#00e5ff');
    }
  },
  exit() {
    document.getElementById('logo').style.opacity = 0;
    document.body.classList.remove('shake');
    renderState.cardFan = 0;
    renderState.mapProgress = 0;
    renderState.cityGlow = 0;
  }
});
