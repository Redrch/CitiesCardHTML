function drawRuleDemo(ruleIndex, progress, time) {
  const cx = W / 2;
  const cy = H / 2;
  const rules = [
    { title: '同省撤退', desc: '同省非省会卡牌相遇——双方撤退', color: '#00e5ff' },
    { title: '同省归顺', desc: '省会遇到同省非省会——纳入麾下', color: '#4caf50' },
    { title: '中心阵亡', desc: '中心卡牌血量归零——全军投降', color: '#ffd700' },
    { title: '疲劳机制', desc: '连续作战的卡牌会累积疲劳', color: '#ff8c00' },
    { title: '中心2倍伤害', desc: '中心城市的战斗伤害翻倍', color: '#ff3d3d' }
  ];
  const rule = rules[ruleIndex];

  // Rule title
  ctx.font = 'bold 44px PingFang SC, sans-serif';
  ctx.textAlign = 'center';
  ctx.fillStyle = rule.color;
  ctx.shadowColor = rule.color;
  ctx.shadowBlur = 15;
  ctx.globalAlpha = progress < 0.1 ? progress * 10 : progress > 0.9 ? (1 - progress) * 10 : 1;
  ctx.fillText(rule.title, cx, cy - 140);

  // Rule description
  ctx.font = '26px PingFang SC, sans-serif';
  ctx.fillStyle = '#f0f0f0';
  ctx.shadowBlur = 0;
  ctx.fillText(rule.desc, cx, cy - 95);

  // Province label for same-province rules
  if (ruleIndex <= 1) {
    ctx.font = '20px PingFang SC, sans-serif';
    ctx.fillStyle = '#ffffff66';
    ctx.fillText(ruleIndex === 0 ? '「江苏省」' : '「广东省」', cx, cy - 65);
  }

  const szHP = CITY_HP['苏州市'];
  const wxHP = CITY_HP['无锡市'];
  const gzHP = CITY_HP['广州市'];
  const sznHP = CITY_HP['深圳市'];
  const bjHP = CITY_HP['北京市'];
  const cdHP = CITY_HP['成都市'];
  const whHP = CITY_HP['武汉市'];

  // Visual demo per rule
  switch (ruleIndex) {
    case 0: { // Same province retreat: 苏州市 vs 无锡市 (both non-capital, same province)
      const retreatX = progress * 250;
      drawCard(cx - 180 - retreatX, cy - 50, 120, 160, '苏州市', szHP, szHP, '#00e5ff');
      drawCard(cx + 60 + retreatX, cy - 50, 120, 160, '无锡市', wxHP, wxHP, '#00e5ff');
      // Retreat arrows
      if (progress > 0.2) {
        ctx.strokeStyle = '#00e5ff';
        ctx.lineWidth = 3;
        ctx.globalAlpha = 0.7;
        const ax1 = cx - 160 - retreatX * 0.5;
        ctx.beginPath(); ctx.moveTo(ax1, cy + 40); ctx.lineTo(ax1 - 30, cy + 40); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(ax1 - 30, cy + 40); ctx.lineTo(ax1 - 18, cy + 33); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(ax1 - 30, cy + 40); ctx.lineTo(ax1 - 18, cy + 47); ctx.stroke();
        const ax2 = cx + 80 + retreatX * 0.5;
        ctx.beginPath(); ctx.moveTo(ax2, cy + 40); ctx.lineTo(ax2 + 30, cy + 40); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(ax2 + 30, cy + 40); ctx.lineTo(ax2 + 18, cy + 33); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(ax2 + 30, cy + 40); ctx.lineTo(ax2 + 18, cy + 47); ctx.stroke();
        ctx.globalAlpha = 1;
      }
      break;
    }
    case 1: { // Same province submission: 广州市 (capital) submits 深圳市
      const submitProgress = Math.min(1, progress * 1.5);
      const gzX = cx - 170;
      const szX = cx + 50 - submitProgress * 90;
      drawCard(gzX, cy - 50, 120, 160, '广州市', gzHP, gzHP, '#ffd700', 'provincial');
      const submitColor = submitProgress > 0.7 ? '#ffd700' : '#ff3d3d';
      const szAlpha = submitProgress > 0.8 ? 1 - (submitProgress - 0.8) * 5 : 1;
      ctx.globalAlpha = szAlpha;
      drawCard(szX, cy - 50, 120, 160, '深圳市', sznHP, sznHP, submitColor);
      ctx.globalAlpha = 1;
      if (submitProgress > 0.6) {
        ctx.font = 'bold 30px PingFang SC, sans-serif';
        ctx.fillStyle = '#4caf50';
        ctx.globalAlpha = Math.min(1, (submitProgress - 0.6) * 3);
        ctx.fillText('归顺！', cx, cy + 140);
        ctx.globalAlpha = 1;
      }
      break;
    }
    case 2: { // Center death: 北京市 HP → 0, then all other cities HP → 0
      const teamCities = [
        { name: '南京市', hp: CITY_HP['南京市'] },
        { name: '武汉市', hp: CITY_HP['武汉市'] },
        { name: '成都市', hp: CITY_HP['成都市'] },
        { name: '福州市', hp: CITY_HP['福州市'] },
      ];
      // Phase 1 (0-0.55): 北京市 HP drops to 0
      // Phase 2 (0.55-0.85): other cities HP drop to 0 in cascade
      const centerDead = progress >= 0.55;
      const centerHpLeft = centerDead ? 0 : Math.max(0, bjHP - Math.floor((progress / 0.55) * bjHP));

      // Layout: 北京市 center top, 4 cities in a row below
      const cardW = 100, cardH = 130;
      const centerX = cx - cardW / 2;
      const centerY = cy - 45;

      // Draw center card (北京市)
      const centerColor = centerHpLeft > 0 ? '#ffd700' : '#666';
      const centerAlpha = centerDead ? Math.max(0.3, 1 - (progress - 0.55) * 2) : 1;
      ctx.globalAlpha = centerAlpha;
      drawCard(centerX, centerY, cardW, cardH, '北京市', centerHpLeft, bjHP, centerColor, 'capital');
      ctx.globalAlpha = 1;

      // "中心" / "阵亡" label
      ctx.font = 'bold 16px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = centerHpLeft > 0 ? '#ffd700' : '#ff3d3d';
      ctx.fillText(centerHpLeft > 0 ? '★ 中心' : '★ 阵亡', cx, centerY - 8);

      // Draw 4 team cities below
      const rowY = cy + 110;
      const totalRowW = 4 * cardW + 3 * 14;
      const rowStartX = cx - totalRowW / 2;
      for (let i = 0; i < teamCities.length; i++) {
        const tc = teamCities[i];
        const tcX = rowStartX + i * (cardW + 14);

        // After center dies, each city HP cascades to 0 with stagger
        let tcHpLeft = tc.hp;
        let tcColor = '#00e5ff';
        if (centerDead) {
          const cascadeDelay = 0.55 + i * 0.06;
          if (progress >= cascadeDelay) {
            const cascadeP = Math.min(1, (progress - cascadeDelay) / 0.15);
            tcHpLeft = Math.max(0, Math.round(tc.hp * (1 - cascadeP)));
            if (tcHpLeft === 0) tcColor = '#666';
            else tcColor = `rgb(${Math.round(0 + 255 * cascadeP)}, ${Math.round(229 - 229 * cascadeP)}, ${Math.round(255 - 255 * cascadeP)})`;
          }
        }
        const tcAlpha = (centerDead && tcHpLeft === 0) ? 0.35 : 1;
        ctx.globalAlpha = tcAlpha;
        drawCard(tcX, rowY, cardW, cardH, tc.name, tcHpLeft, tc.hp, tcColor);
        ctx.globalAlpha = 1;
      }

      // "全军投降！" text after all HP cleared
      if (progress > 0.75) {
        const allDeadAlpha = Math.min(1, (progress - 0.75) * 4);
        ctx.globalAlpha = allDeadAlpha;
        ctx.font = 'bold 32px PingFang SC, sans-serif';
        ctx.fillStyle = '#ff3d3d';
        ctx.shadowColor = '#ff3d3d';
        ctx.shadowBlur = 15;
        ctx.fillText('全军投降！', cx, rowY + cardH + 40);
        ctx.shadowBlur = 0;
        if (Math.random() < 0.15) spawnParticles(cx - 100 + Math.random() * 200, rowY + 40, 3, 'spark', '#ff3d3d');
        ctx.globalAlpha = 1;
      }
      break;
    }
    case 3: { // Fatigue: consecutive deployment halves HP each round
      const fatigueLevel = Math.min(2, Math.floor(progress * 3));
      const fatigueColors = ['#4caf50', '#ffd700', '#ff3d3d'];
      let fatigueHP = cdHP;
      const hpSteps = [cdHP];
      for (let i = 0; i < 2; i++) {
        fatigueHP = Math.floor(fatigueHP / 2);
        hpSteps.push(fatigueHP);
      }
      fatigueHP = hpSteps[fatigueLevel];
      drawCard(cx - 100, cy - 50, 120, 160, '成都市', fatigueHP, cdHP, fatigueColors[fatigueLevel] || '#ff3d3d');
      // HP progression labels
      ctx.font = '20px Courier New, monospace';
      ctx.textAlign = 'left';
      for (let i = 0; i <= fatigueLevel; i++) {
        ctx.fillStyle = fatigueColors[i] || '#ff3d3d';
        const label = i === 0
          ? `第1次出战: HP ${hpSteps[0]}`
          : `第${i + 1}次出战: HP \u00f72 = ${hpSteps[i]}`;
        ctx.fillText(label, cx + 50, cy - 10 + i * 35);
      }
      ctx.textAlign = 'center';
      break;
    }
    case 4: { // Center 2x damage: attack power = HP × 2
      drawCard(cx - 100, cy - 50, 120, 160, '武汉市', whHP, whHP, '#ff3d3d');
      // "中心城市" label
      ctx.font = '20px PingFang SC, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#ff3d3d88';
      ctx.fillText('「中心城市」', cx, cy - 65);
      // Base HP label
      ctx.font = '20px Courier New, monospace';
      ctx.fillStyle = '#f0f0f0';
      ctx.fillText(`HP: ${whHP}`, cx + 60, cy + 130);
      // Show doubling after 30% progress
      if (progress > 0.3) {
        const doubleAlpha = Math.min(1, (progress - 0.3) * 3);
        const attackPower = whHP * 2;
        // ×2 indicator
        ctx.font = 'bold 50px sans-serif';
        ctx.fillStyle = '#ff3d3d';
        ctx.shadowColor = '#ff3d3d';
        ctx.shadowBlur = 18;
        const pulse = Math.sin(progress * Math.PI * 4) * 0.15;
        ctx.globalAlpha = doubleAlpha * (0.85 + pulse);
        ctx.fillText('×2', cx + 100, cy + 60);
        ctx.shadowBlur = 0;
        // Attack power result
        ctx.font = 'bold 22px Courier New, monospace';
        ctx.fillStyle = '#ff3d3d';
        ctx.globalAlpha = doubleAlpha;
        ctx.fillText(`攻击力: ${whHP} × 2 = ${attackPower}`, cx + 60, cy + 165);
        ctx.globalAlpha = 1;
      }
      break;
    }
  }
  ctx.globalAlpha = 1;
}

  },
  update(progress, elapsed) {
    renderState.scene5Elapsed = elapsed;
    renderState.skipBaseMap = true;

    // (shatter effect removed)

    // 16-20s: Fade to black
    if (elapsed >= 16) {
      renderState.fadeOpacity = Math.min(1, (elapsed - 16) / 4);
    }

    // Ambient particles
    if (elapsed < 8 && Math.random() < 0.1) {
      spawnParticles(Math.random() * W, Math.random() * H, 1, 'star', '#ffd700');
    }
  },
  exit() {
    renderState.shatter = false;
    renderState.fadeOpacity = 1;
    renderState.skipBaseMap = false;
    renderState.scene5Elapsed = null;
    document.getElementById('logo').style.opacity = 0;
  }
});

/* ============================================
   7. SUBTITLE DATA
   ============================================ */
const subtitles = [
  // Subtitles removed — user will add their own later
];

function updateSubtitles(time) {
  const subtitleEl = document.getElementById('subtitle');
  let activeText = '';
  for (const sub of subtitles) {
    if (time >= sub.start && time < sub.end) {
      activeText = sub.text;
      break;
    }
  }
  if (activeText) {
    subtitleEl.textContent = activeText;
    subtitleEl.classList.add('visible');
  } else {
    subtitleEl.classList.remove('visible');
  }
}

/* ============================================
   8. INIT & EVENT LISTENERS
   ============================================ */
const btnPlay = document.getElementById('btn-play');
const btnMute = document.getElementById('btn-mute');
const timelineBar = document.getElementById('timeline-bar');
const timeDisplay = document.getElementById('time-display');

btnPlay.addEventListener('click', () => {
  if (!audioCtx) {
    initAudio();
  }
  togglePlay();
});

btnMute.addEventListener('click', () => {
  toggleMute();
});

timelineBar.addEventListener('input', (e) => {
  const wasPlaying = isPlaying;
  isPlaying = false;
  seekTo(parseFloat(e.target.value));
  // Reset SFX triggers
  for (const t of sfxTriggers) t.fired = t.time < currentTime;
  // Reset scene BGM so it re-triggers for the new position
  resetSceneBGM();
  if (wasPlaying) {
    isPlaying = true;
    // Trigger BGM for current scene at new position
    for (const scene of scenes) {
      if (currentTime >= scene.start && currentTime < scene.end) {
        const idx = scenes.indexOf(scene);
        startSceneBGM(idx, currentTime - scene.start);
      }
    }
  }
});

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!audioCtx) {
      initAudio();
    }
    togglePlay();
  }
});

// Start animation loop
animFrameId = requestAnimationFrame(timelineUpdate);

// Initial state
renderState.fadeOpacity = 1;
updateTimeDisplay();

console.log('🎬 城市卡牌宣传动画已加载');
console.log('按空格键或点击播放按钮开始');
console.log('Voice-over: 将音频文件设置到 #vo-scene1 ~ #vo-scene5 的 src 属性');
